<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Search</title>
</head>
<body>
  <div>
    <input id="search" type="text">
    <ul id="list"></ul>
  </div>

  <script>

    const showResults = (results) => {
      const list = document.querySelector("#list");
      list.textContent = null;
      if (results && results.length === 0) {
        const li = document.createElement('li');
        li.innerHTML = `No repositories found`;
        list.appendChild(li);
      } else if (results && results.length > 0) {
        results.forEach((result) => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${result.html_url}">${result.full_name}</a>`;
          list.appendChild(li);
        });
      }
    }

    const debounce = function (callback, delay) {
      let timer;
      return function () {
        const context = this; 
        const args = arguments;
        clearTimeout(timer); 
        timer = setTimeout(()=> {
          callback.apply(context, args)
        }, delay);
      }
    }

    const getData = (keyword, page) => {
      const api = "https://api.github.com/search/repositories"

      fetch(`${api}?q=${keyword}&page=${page ? page : 1}`)
        .then(response => response.json())
        .then(data => showResults(data.items));
    }

    const search = (event, page) => {
      const keyword = event.target.value

      if (keyword) {
        getData(keyword)
      } else {
        showResults(null)
      }
    }

    const handleInput = debounce(search, 1000);

    document.querySelector("#search").addEventListener('input', handleInput);

</script>
</body>
</html>
