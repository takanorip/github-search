<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Search</title>
</head>
<body>
  <div>
    <input id="search" type="text">
    <ul id="list"></ul>
  </div>

  <script>

    const showResults = (results) => {
      const list = document.querySelector("#list")
      list.textContent = null;
      if (results && results.length > 0) {
        results.forEach((result) => {
          const li = document.createElement('li');
          li.appendChild(document.createTextNode(result.name));
          list.appendChild(li);
        });
      }
    }

    const debounce = function (callback, delay) {
      let timer;
      return function () {
        const context = this; 
        const args = arguments;
        clearTimeout(timer); 
        timer = setTimeout(()=> {
          callback.apply(context, args)
        }, delay);
      }
    }

    const searchGithub = (event) => {
      const api = "https://api.github.com/search/repositories"

      const keyword = event.target.value

      if (keyword) {
        fetch(`${api}?q=${keyword}`)
          .then(response => response.json())
          .then(data => showResults(data.items));
      } else {
        showResults([])
      }
    }

    const handleInput = debounce(searchGithub, 1000);

    document.querySelector("#search").addEventListener('input', handleInput);

</script>
</body>
</html>
